namespace: carcommerce-staging

serviceAccount:
  create: false

service:
  port: 80
  type: ClusterIP

global:
  environment: staging

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: staging.4.207.233.155.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls: []

hpa:
  enabled: false

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50

backend:
  image:
    repository: carcommerceacr.azurecr.io/backend
    tag: ""
    pullPolicy: Always
  containerPort: 80
  service:
    type: ClusterIP
    port: 8080

frontend:
  image:
    repository: carcommerceacr.azurecr.io/frontend
    tag: ""
    pullPolicy: Always
  env:
    ASPNETCORE_ENVIRONMENT: Development
  containerPort: 8080
  service:
    type: ClusterIP
    port: 8080

sqlserver:
  image:
    repository: mcr.microsoft.com/mssql/server
    tag: 2022-latest
  saPassword: "Password12345!"
  port: 1433
  persistence:
    enabled: true
    storageClass: default
    accessMode: ReadWriteOnce
    size: 1Gi

azureKeyVault:
  name: carcommerce-kv
  tenantId: c0eaaf4a-860b-4699-a864-1075f4537dc1
